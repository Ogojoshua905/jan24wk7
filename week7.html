<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
    <style>
        p{
            text-transform: uppercase;
            text-decoration: overline blue 10px;
        }

        p::first-letter{
            color: blue;
        }
        
        p::selection{
            background: yellow;
            color: white;
        }
    </style>
</head>
<body>
    <p>Alphabet sentence: the quick brown fox jumps over the lazy dog</p>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul> 
</body>
<script src="./strings.js"></script>
</html>
